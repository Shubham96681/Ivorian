name: Build, Test & Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # Build and Test Backend Services
  build-test-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/microservices/shared-lib/package-lock.json
            backend/microservices/api-gateway/package-lock.json
            backend/microservices/auth-service/package-lock.json
            backend/microservices/property-service/package-lock.json

      - name: Build shared library
        working-directory: backend/microservices/shared-lib
        run: |
          npm ci
          npm run build

      - name: Build API Gateway
        working-directory: backend/microservices/api-gateway
        run: |
          npm ci
          npm run build

      - name: Build Auth Service
        working-directory: backend/microservices/auth-service
        run: |
          npm ci
          npm run build

      - name: Build Property Service
        working-directory: backend/microservices/property-service
        run: |
          npm ci
          npm run build

      - name: Run tests (if available)
        continue-on-error: true
        run: |
          echo "Running backend tests..."
          cd backend/microservices/api-gateway && npm test || echo "No tests found or tests failed (non-blocking)"
          cd ../auth-service && npm test || echo "No tests found or tests failed (non-blocking)"
          cd ../property-service && npm test || echo "No tests found or tests failed (non-blocking)"

      - name: Upload backend builds
        uses: actions/upload-artifact@v4
        with:
          name: backend-builds
          path: |
            backend/microservices/shared-lib/dist
            backend/microservices/shared-lib/package*.json
            backend/microservices/shared-lib/tsconfig.json
            backend/microservices/api-gateway/dist
            backend/microservices/api-gateway/package*.json
            backend/microservices/api-gateway/tsconfig.json
            backend/microservices/auth-service/dist
            backend/microservices/auth-service/package*.json
            backend/microservices/auth-service/tsconfig.json
            backend/microservices/property-service/dist
            backend/microservices/property-service/package*.json
            backend/microservices/property-service/tsconfig.json
          retention-days: 1

  # Build and Test Frontend
  build-test-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        continue-on-error: true
        working-directory: frontend
        run: npm run lint || echo "Linting failed (non-blocking)"

      - name: Run tests (if available)
        continue-on-error: true
        working-directory: frontend
        run: npm test || echo "No tests found or tests failed (non-blocking)"

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-test-backend, build-test-frontend]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend builds
        uses: actions/download-artifact@v4
        with:
          name: backend-builds
          path: ./backend-builds

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST || '13.126.156.163' }} >> ~/.ssh/known_hosts

      - name: Setup directories and permissions
        run: |
          ssh ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }} << 'EOF'
            set -e
            # Create directories with proper permissions
            sudo mkdir -p /opt/ivorian-realty/backend/microservices/{shared-lib,api-gateway,auth-service,property-service} /opt/ivorian-realty/frontend /opt/ivorian-realty/backend/microservices/infrastructure/nginx /opt/ivorian-realty/logs
            # Set ownership to ec2-user
            sudo chown -R ec2-user:ec2-user /opt/ivorian-realty
            # Set proper permissions
            sudo chmod -R 755 /opt/ivorian-realty
          EOF

      - name: Compress files for transfer
        run: |
          echo "Checking backend-builds structure..."
          ls -la backend-builds/ || echo "backend-builds directory not found"
          ls -la backend-builds/shared-lib backend-builds/api-gateway backend-builds/auth-service backend-builds/property-service 2>/dev/null || echo "Some service directories missing"
          
          echo "Compressing backend builds..."
          cd backend-builds
          tar -czf ../backend-builds.tar.gz shared-lib api-gateway auth-service property-service || {
            echo "Error: Failed to create backend-builds.tar.gz"
            ls -la
            exit 1
          }
          cd ..
          ls -lh backend-builds.tar.gz || exit 1
          
          echo "Checking frontend-build structure..."
          ls -la frontend-build/ || echo "frontend-build directory not found"
          
          echo "Compressing frontend build..."
          tar -czf frontend-build.tar.gz -C frontend-build . || {
            echo "Error: Failed to create frontend-build.tar.gz"
            exit 1
          }
          ls -lh frontend-build.tar.gz || exit 1
          
          echo "âœ“ All files compressed successfully"

      - name: Copy files to server
        timeout-minutes: 10
        run: |
          # Verify files exist before copying
          echo "Verifying files exist before copying..."
          if [ ! -f backend-builds.tar.gz ]; then
            echo "âœ— Error: backend-builds.tar.gz not found!"
            ls -la *.tar.gz || echo "No tar.gz files found"
            exit 1
          fi
          if [ ! -f frontend-build.tar.gz ]; then
            echo "âœ— Error: frontend-build.tar.gz not found!"
            exit 1
          fi
          echo "âœ“ All files verified"
          
          # Copy backend builds
          echo "Copying compressed backend builds..."
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 backend-builds.tar.gz ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/tmp/ || {
            echo "âœ— Error: Failed to copy backend-builds.tar.gz"
            exit 1
          }
          echo "âœ“ Backend builds copied"
          
          # Copy frontend build
          echo "Copying compressed frontend build..."
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 frontend-build.tar.gz ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/tmp/ || {
            echo "âœ— Error: Failed to copy frontend-build.tar.gz"
            exit 1
          }
          echo "âœ“ Frontend build copied"
          
          # Copy configuration files
          echo "Copying configuration files..."
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 backend/microservices/infrastructure/nginx/nginx.conf ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/tmp/nginx.conf
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 .github/scripts/deploy-no-docker.sh ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/tmp/deploy.sh
          
          # Verify files were copied
          echo "Verifying files on server..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }} "ls -lh /tmp/*.tar.gz /tmp/deploy.sh 2>/dev/null || echo 'Warning: Some files may be missing'"

      - name: Extract files on server
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }} << 'EOF'
            set -e
            echo "Verifying files exist on server..."
            if [ ! -f /tmp/backend-builds.tar.gz ]; then
              echo "âœ— Error: /tmp/backend-builds.tar.gz not found on server!"
              ls -la /tmp/*.tar.gz || echo "No tar.gz files in /tmp"
              exit 1
            fi
            if [ ! -f /tmp/frontend-build.tar.gz ]; then
              echo "âœ— Error: /tmp/frontend-build.tar.gz not found on server!"
              exit 1
            fi
            echo "âœ“ All files verified on server"
            
            echo "Cleaning up old node_modules to avoid conflicts..."
            cd /opt/ivorian-realty
            sudo rm -rf backend/microservices/*/node_modules 2>/dev/null || true
            
            echo "Extracting backend builds..."
            sudo tar -xzf /tmp/backend-builds.tar.gz -C backend/microservices/ || {
              echo "âœ— Error: Failed to extract backend-builds.tar.gz"
              exit 1
            }
            
            echo "Extracting frontend build..."
            sudo rm -rf frontend/*
            sudo tar -xzf /tmp/frontend-build.tar.gz -C frontend/ || {
              echo "âœ— Error: Failed to extract frontend-build.tar.gz"
              exit 1
            }
            
            echo "Copying configuration files..."
            sudo mkdir -p backend/microservices/infrastructure/nginx
            sudo cp /tmp/nginx.conf backend/microservices/infrastructure/nginx/nginx.conf
            sudo cp /tmp/deploy.sh deploy.sh
            sudo chmod +x deploy.sh
            
            echo "Setting permissions..."
            sudo chown -R ec2-user:ec2-user /opt/ivorian-realty
            
            echo "Cleaning up temporary files..."
            rm -f /tmp/backend-builds.tar.gz /tmp/frontend-build.tar.gz /tmp/nginx.conf /tmp/deploy.sh
            
            echo "âœ“ Files extracted successfully!"
          EOF

      - name: Deploy on server
        run: |
          ssh ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }} << 'EOF'
            set -e
            cd /opt/ivorian-realty
            
            # Run deployment script
            chmod +x deploy.sh
            ./deploy.sh
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health check
        run: |
          sleep 30
          curl -f http://${{ secrets.SERVER_HOST || '13.126.156.163' }}/health || echo "Health check failed, but deployment may still be in progress"
        continue-on-error: true

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Backend Services**: Built and deployed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Frontend**: Built and deployed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Services**: Started on EC2" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Website**: http://${{ secrets.SERVER_HOST || '13.126.156.163' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Status**: Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY

