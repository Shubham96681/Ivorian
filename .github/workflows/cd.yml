name: CD - Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # Build Backend Services
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/microservices/shared-lib/package-lock.json
            backend/microservices/api-gateway/package-lock.json
            backend/microservices/auth-service/package-lock.json
            backend/microservices/property-service/package-lock.json

      - name: Build shared library
        working-directory: backend/microservices/shared-lib
        run: |
          npm ci
          npm run build

      - name: Build API Gateway
        working-directory: backend/microservices/api-gateway
        run: |
          npm ci
          npm run build

      - name: Build Auth Service
        working-directory: backend/microservices/auth-service
        run: |
          npm ci
          npm run build

      - name: Build Property Service
        working-directory: backend/microservices/property-service
        run: |
          npm ci
          npm run build

      - name: Upload backend builds
        uses: actions/upload-artifact@v4
        with:
          name: backend-builds
          path: |
            backend/microservices/shared-lib/dist
            backend/microservices/shared-lib/package*.json
            backend/microservices/shared-lib/tsconfig.json
            backend/microservices/api-gateway/dist
            backend/microservices/api-gateway/package*.json
            backend/microservices/api-gateway/tsconfig.json
            backend/microservices/auth-service/dist
            backend/microservices/auth-service/package*.json
            backend/microservices/auth-service/tsconfig.json
            backend/microservices/property-service/dist
            backend/microservices/property-service/package*.json
            backend/microservices/property-service/tsconfig.json
          retention-days: 1

  # Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # Deploy to server
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend builds
        uses: actions/download-artifact@v4
        with:
          name: backend-builds
          path: ./backend-builds

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST || '13.126.156.163' }} >> ~/.ssh/known_hosts

      - name: Setup directories and permissions
        run: |
          ssh ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }} << 'EOF'
            set -e
            # Create directories with proper permissions
            sudo mkdir -p /opt/ivorian-realty/backend/microservices/{shared-lib,api-gateway,auth-service,property-service} /opt/ivorian-realty/frontend /opt/ivorian-realty/backend/microservices/infrastructure/nginx /opt/ivorian-realty/logs
            # Set ownership to ec2-user
            sudo chown -R ec2-user:ec2-user /opt/ivorian-realty
            # Set proper permissions
            sudo chmod -R 755 /opt/ivorian-realty
          EOF

      - name: Copy files to server
        run: |
          # Copy backend builds
          scp -r ./backend-builds/shared-lib/* ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/opt/ivorian-realty/backend/microservices/shared-lib/
          scp -r ./backend-builds/api-gateway/* ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/opt/ivorian-realty/backend/microservices/api-gateway/
          scp -r ./backend-builds/auth-service/* ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/opt/ivorian-realty/backend/microservices/auth-service/
          scp -r ./backend-builds/property-service/* ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/opt/ivorian-realty/backend/microservices/property-service/
          
          # Copy frontend build
          scp -r ./frontend-build/* ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/opt/ivorian-realty/frontend/
          
          # Copy configuration files
          scp backend/microservices/infrastructure/nginx/nginx.conf ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/opt/ivorian-realty/backend/microservices/infrastructure/nginx/nginx.conf
          scp .github/scripts/deploy-no-docker.sh ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }}:/opt/ivorian-realty/deploy.sh

      - name: Deploy on server
        run: |
          ssh ${{ secrets.SSH_USER || 'ec2-user' }}@${{ secrets.SERVER_HOST || '13.126.156.163' }} << 'EOF'
            set -e
            cd /opt/ivorian-realty
            
            # Run deployment script
            chmod +x deploy.sh
            ./deploy.sh
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health check
        run: |
          sleep 30
          curl -f http://${{ secrets.SERVER_HOST || '13.126.156.163' }}/health || echo "Health check failed, but deployment may still be in progress"
        continue-on-error: true
